<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <select name="timezone" id="timezone">
      <option value="-12">(GMT -12) Enewetok, Kwajalein</option>
      <option value="-11">(GMT -11) Midway Island, Samoa</option>
      <option value="-10">(GMT -10) Hawaii</option>
      <!-- <option value="-9.5">(GMT -9:30) Taiohae</option> -->
      <option value="-9">(GMT -9) Alaska</option>
      <option value="-8">(GMT -8) Pacific Time (US &amp; Canada)</option>
      <option value="-7">(GMT -7) Mountain Time (US &amp; Canada)</option>
      <option value="-6">(GMT -6) Central Time (US &amp; Canada), Mexico City</option>
      <option value="-5">(GMT -5) Eastern Time (US &amp; Canada), Bogota, Lima</option>
      <!-- <option value="-4.5">(GMT -4:30) Caracas</option> -->
      <option value="-4">(GMT -4) Atlantic Time (Canada), Caracas, La Paz</option>
      <!-- <option value="-3.5">(GMT -3:30) Newfoundland</option> -->
      <option value="-3">(GMT -3) Brazil, Buenos Aires, Georgetown</option>
      <option value="-2">(GMT -2) Mid-Atlantic</option>
      <option value="-1">(GMT -1) Azores, Cape Verde Islands</option>
      <option value="0" selected="selected">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
      <option value="1">(GMT +1) Brussels, Copenhagen, Madrid, Paris</option>
      <option value="2">(GMT +2) Kyiv, South Africa</option>
      <option value="3">(GMT +3) Baghdad, Riyadh, Moscow, St. Petersburg</option>
      <!-- <option value="3.5">(GMT +3:30) Tehran</option> -->
      <option value="4">(GMT +4) Abu Dhabi, Muscat, Baku, Tbilisi</option>
      <!-- <option value="4.5">(GMT +4:30) Kabul</option> -->
      <option value="5">(GMT +5) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
      <!-- <option value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option> -->
      <!-- <option value="5.75">(GMT +5:45) Kathmandu, Pokhara</option> -->
      <option value="6">(GMT +6) Almaty, Dhaka, Colombo</option>
      <!-- <option value="6.5">(GMT +6:30) Yangon, Mandalay</option> -->
      <option value="7">(GMT +7) Bangkok, Hanoi, Jakarta</option>
      <option value="8">(GMT +8) Beijing, Perth, Singapore, Hong Kong</option>
      <!-- <option value="8.75">(GMT +8:45) Eucla</option> -->
      <option value="9">(GMT +9) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
      <!-- <option value="9.5">(GMT +9:30) Adelaide, Darwin</option> -->
      <option value="10">(GMT +10) Eastern Australia, Guam, Vladivostok</option>
      <!-- <option value="10.5">(GMT +10:30) Lord Howe Island</option> -->
      <option value="11">(GMT +11) Magadan, Solomon Islands, New Caledonia</option>
      <!-- <option value="11.5">(GMT +11:30) Norfolk Island</option> -->
      <option value="12">(GMT +12) Auckland, Wellington, Fiji, Kamchatka</option>
    </select>
    <script src="main.js"></script>
  </body>
</html>
